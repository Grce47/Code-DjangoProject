{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% if user.is_staff %}
    <div class="content-section">
        {% for my_user in users %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">{{my_user.get_username}}</label>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <legend>
        <h2>You are not a Staff!</h2>
    </legend>
    {% endif %}
</div>
{% endblock content %}
